name: drawio2pdf

on:
  push:
    branches:
      - flow-scheme

jobs:
  drawio2pdf:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Export drawio file as pdf file
      uses: Burnett01/actions-drawio@1.2
      with:
        src: docs/flow_scheme.drawio
        dest: docs/flow_scheme.pdf
