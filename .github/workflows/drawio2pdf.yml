name: drawio2pdf

on:
  push:
    branches:
      - flow-scheme

jobs:
  drawio2pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
      with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
    - name: Export drawio file as pdf file
      uses: rlespinasse/drawio-export-action@v2.15.0
      with:
        path: docs/flow_scheme.drawio
        output: docs/flow_scheme.pdf
        format: pdf
        remove-page-suffix: true

    - name: Print git status
      run: |
        git status

    - name: Add and commit PDF file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Sync PDF files"

    - name: Force push changes
      run: |
        git push origin HEAD:refs/heads/flow-scheme --force-with-lease
